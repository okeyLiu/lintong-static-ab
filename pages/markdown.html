<!DOCTYPE html>
<html>
<head>
    <title>MarkDown</title>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <link rel="stylesheet" href="../editormd/examples/css/style.css"/>
    <link rel="stylesheet" href="../editormd/css/editormd.css"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon"/>

</head>

<body>
<div id="layout">
    <header>
    </header>
    <input type="submit" value="提交" onclick="tijiao()"/>
    <div id="test-editormd">
        <textarea style="display:none;" class="editormd-html-textarea" id="editormd"></textarea>
        <textarea class="editormd-html-textarea" name="text" id="editormdhtml"></textarea>
    </div>

</div>

<script src="../editormd/examples/js/jquery.min.js"></script>
<script src="../editormd/editormd.min.js"></script>
<script type="text/javascript">
    var testEditor;

    $(function () {
        testEditor = editormd("test-editormd", {
            width: "90%",
            height: 600,
            syncScrolling: "single",
            path: "../editormd/lib/",
            //imageUpload : true,
            //imageFormats : ["jpg","jpeg","gif","png","bmp","webp"],
            //imageUploadURL : "<%=basePath%>PicSvl",
            saveHTMLToTextarea: true
        });
    });

    function tijiao() {
        var htmlco = $("#editormdhtml").val();
        alert(htmlco);
        $.ajax(
            {
                data: {'text': htmlco},
                dataType: 'text',
                success: function (data) {
                    alert(data);
                },
                type: 'post',
                url: 'http://localhost:9091/news/addNews'
            }
        );
    }
</script>

</body>
</html>
